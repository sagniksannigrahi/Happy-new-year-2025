<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            color: #fff;
            text-align: center;
            position: relative;
            background: linear-gradient(to bottom, #00172D, #00264D);
            transition: background 1s ease;
        }

        h1 {
            font-size: 3rem;
            margin-top: 50px;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.7);
            transition: transform 0.3s;
        }

        h1:hover {
            transform: scale(1.05);
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 50px auto;
            font-size: 2.5rem;
            flex-wrap: wrap;
        }

        .countdown div {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .countdown div:hover {
            transform: translateY(-10px);
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.7);
        }

        .time-label {
            font-size: 1rem;
            margin-top: 10px;
            color: #ccc;
        }

        .seconds {
            color: #00FF00;
        }

        .footer {
            margin-top: 30px;
            font-size: 1.2rem;
            color: #B0E0E6;
        }

        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: moveClouds 20s linear infinite;
        }

        .cloud-1 {
            width: 200px;
            height: 100px;
            top: 50px;
            left: -250px;
        }

        .cloud-2 {
            width: 150px;
            height: 75px;
            top: 150px;
            left: -300px;
        }

        .cloud-3 {
            width: 250px;
            height: 125px;
            top: 300px;
            left: -350px;
        }

        .moon {
            position: absolute;
            width: 80px;
            height: 80px;
            top: 20px;
            right: 20px;
            background: #F0E68C;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.9);
            animation: glow 2s infinite alternate;
        }

        .social-icons {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .social-icons a {
            color: white;
            font-size: 2rem;
            transition: transform 0.3s;
        }

        .social-icons a:hover {
            transform: scale(1.2);
        }

        .social-icons .instagram {
            color: #E4405F;
        }

        .social-icons .linkedin {
            color: #0077B5;
        }

        @keyframes moveClouds {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(150vw);
            }
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            }
            to {
                box-shadow: 0 0 30px rgba(255, 255, 255, 1);
            }
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .countdown {
                flex-direction: column;
                font-size: 2rem;
            }

            .countdown div {
                width: 100%;
                margin: 10px 0;
            }

            .social-icons {
                flex-direction: column;
                align-items: center;
            }

            .social-icons a {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="moon"></div>
    <div class="cloud cloud-1"></div>
    <div class="cloud cloud-2"></div>
    <div class="cloud cloud-3"></div>

    <h1>Happy New Year Countdown!<br>2025</h1>

    <div class="countdown">
        <div>
            <span id="days">000</span>
            <div class="time-label">Days</div>
        </div>
        <div>
            <span id="hours">00</span>
            <div class="time-label">Hours</div>
        </div>
        <div>
            <span id="minutes">00</span>
            <div class="time-label">Minutes</div>
        </div>
        <div>
            <span id="seconds" class="seconds">00</span>
            <div class="time-label">Seconds</div>
        </div>
    </div>

    <div class="footer">
        Time until Wed Jan 01 2025
    </div>

    <div class="social-icons">
        <a href="https://www.instagram.com/its_supreme697/profilecard/" target="_blank" class="instagram">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" width="40" height="40">
        </a>
        <a href="https://www.linkedin.com/in/royal-sagnik-sannigrahi-andpleaseconnectwithme/?originalSubdomain=in" target="_blank" class="linkedin">
            <img src="https://tse1.mm.bing.net/th?id=OIP.waOtRAV99hCXTCS_RvbK6QHaGp&pid=Api&P=0&h=180" alt="LinkedIn" width="40" height="40">
        </a>
    </div>

    <script>
        function updateCountdown() {
            const now = new Date();
            const nextYear = new Date(now.getFullYear() + 1, 0, 1);
            const diff = nextYear - now;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = String(days).padStart(3, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
